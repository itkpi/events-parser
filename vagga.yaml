containers:
  eventsparser:
    setup:
    - !Alpine v3.3
    - !Install [python, git]
    - !NpmDependencies
      file: package.json
    environ:
      NODE_PATH: /usr/lib/node_modules
commands:
  run: !Command
    container: eventsparser
    run: timeout -t 600 node main.js || echo "KILLED BY TIMEOUT"
