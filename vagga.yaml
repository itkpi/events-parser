containers:
  eventsparser:
    setup:
    - !Alpine v3.3
    - !Install [python]
    - !NpmDependencies
      file: package.json
    environ:
      NODE_PATH: /usr/lib/node_modules
      HOSTNAME_URL: eventsmonkey.itkpi.pp.ua
commands:
  run: !Command
    container: eventsparser
    run: timeout -t 600 node app.js || echo "KILLED BY TIMEOUT"
